<div class="container">
<div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header"></div>
                            <div class="card-body">
                                

                                    <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">Name:</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <h4>{{user.student_detail.name}}</h4>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">Father's name:</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <h4>{{user.student_detail.father}}</h4>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    
                                    <div class="form-group">
                                        <label for="confirm" class="cols-sm-2 control-label">Number:</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <h4>{{user.student_detail.phone}}</h4>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm" class="cols-sm-2 control-label">Address:</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <h4>{{user.student_detail.address}}</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm" class="cols-sm-2 control-label">Aadhar No:</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <h4>{{user.student_detail.aadhar}}</h4>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="form-group" style="width: 60%;">
                                        <label for="confirm" class="cols-sm-2 control-label">Profile Image</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <img src="{{user.student_detail.img}}"> 
                                                </div>
                                        </div>
                                    </div>
                                    
                                                  
                                    <div class="form-group ">
                                        <input type="submit"  class="btn btn-primary btn-lg btn-block login-button" name="submit" id="submit" placeholder="submit"/>
                                       
                                    </div>
                                    
                                </form>
