<style>

    body {
        font-family: "Lato", sans-serif;
    }
    
    
    
    .main-head{
        height: 150px;
        background: #FFF;
       
    }
    
    .sidenav {
        height: 100%;
        background-color: #000;
        overflow-x: hidden;
        padding-top: 20px;
    }
    
    
    .main {
        padding: 0px 10px;
    }
    
    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
    }
    
    @media screen and (max-width: 450px) {
        .login-form{
            margin-top: 10%;
        }
    
        .register-form{
            margin-top: 10%;
        }
    }
    
    @media screen and (min-width: 768px){
        .main{
            margin-left: 40%; 
        }
    
        .sidenav{
            width: 40%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
        }
    
        .login-form{
            margin-top: 80%;
        }
    
        .register-form{
            margin-top: 20%;
        }
    }
    
    
    .login-main-text{
        margin-top: 20%;
        padding: 60px;
        color: #fff;
    }
    
    .login-main-text h2{
        font-weight: 300;
    }
    
    .btn-black{
        background-color: #000 !important;
        color: #fff;
    }
    </style>
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <body>
        <div class="alert alert-unsuccess">
            <div class="sidenav">
                
                <div class="login-main-text">
                    <h2>Chandra Public Academy <br>Student Login Pannel</h2>
                    <p>Login here to see your dashboard</p>
                </div>
            </div>
           
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                        <form class="form-group" action="student" method="POST">
                    {% csrf_token %}
                      
                         <label>User Name</label>
                         <input type="text" name="username" id="username" class="form-control">
                      </div>
                      
                         <label>Password</label>
                         <input type="password" name="password" id="password" class="form-control">
                      </div>
                      <input type="submit" style='margin: 15;' class="btn btn-black">
                     <a href="reset_password/">Forgate Password!</a>
                   </form>
                   {% for message in messages %}
                   <strong> Alert !</strong> {{message}}
               </div>
               {% endfor %}
                </div>
             </div>
          </div>
        </body>
